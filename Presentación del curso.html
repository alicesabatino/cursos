<!DOCTYPE html>

<html lang="pt_br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta content="no" name="msapplication-tap-highlight">
		<meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="Pragma">
		<meta content="0" http-equiv="Expires">
		<title></title>
		<link rel="stylesheet" href="./Presentación del curso_files/player.css" media="screen" type="text/css">
		<script src="./Presentación del curso_files/player_localstore.js.download"></script>
		<link href="https://teste2.unasus.gov.br/PPU/VIGILANCIA_GENOMICA_ENFERMEDADES_INFECCIOSAS_VIRALES/favicon.ico" type="image/x-icon" rel="icon">
		<script>
			var selecao = "";

			function selecao_recurso() {
				var selectObj = document.getElementById("opcao_recurso");
				var idx = selectObj.selectedIndex;
				selecao = selectObj.options[idx].value;
				iwp.src = selecao + "/index.html";
			}

			function cleanLocalStorage() {
				for (i = ( localStorage.length -1 ); i >= 0; i--) {
					key = localStorage.key(i);
					if (key.indexOf(selecao) == 0) {
						localStorage.removeItem(key);
					}
				}
				iwp.src = "";
				iwp.src = selecao + "/index.html";
			}		
		</script>
	</head>
	<body oncontextmenu="return false" onload="selecao_recurso(this);">
		<nav role="navigation" class="navbar2">
			<div class="ui container">
				<div class="ui fluid container">
					<div class="navbar2-header2">
						<a class="navbar-brand2" data-target="#historico" data-toggle="modal" rel="tooltip" title="Dashboard">
							<img src="./Presentación del curso_files/unasusnovo.svg" alt="Logo UNA-SUS">
						</a>
					</div>
					<div id="player_options" class="navbar2-header3">
						<p class="navbar2-text2">
							<a href="javascript:cleanLocalStorage();">Limpiar datos</a>
						</p>
					</div>
				</div>
				<div class="ui fluid container">
					<select id="opcao_recurso" class="form-control" onchange="selecao_recurso(this);">
						<option value="SE_UNASUS_0001_VIGILANCIA_GENOMICA_ENFERMEDADES_INFECCIOSAS_VIRALES" selected="">Vigilancia Genómica</option>
					</select>
				</div>
			</div>
		</nav>
		<div style="overflow:auto;-webkit-overflow-scrolling:touch" id="content">
			<iframe id="UNASUSPPUPlayer" allowfullscreen="" src="./Presentación del curso_files/index.html" height="731px"></iframe>
		</div>
		<script>
			var iwp = document.getElementById("UNASUSPPUPlayer");

			iwp.onerror = function (event) {
				document.getElementById("UNASUSPPUPlayer").contentWindow = "Erro ao carregar arquivo do recursos educacional...";
			};

			iwp.onload = function (event) {

				var iwp = document.getElementById("UNASUSPPUPlayer");
				var iwc = iwp.contentWindow;
				var newheight = iwc.document.body.scrollHeight;
				iwp.height = (newheight) + "px";

				iwc.oncontextmenu = function () {
					return false;
				};

			};

			window.onunload = function () {
			};
		</script>
	

</body></html>
